<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link id="historical_css" rel="stylesheet" href="styles/style1.css">

    <script src='https://code.jquery.com/jquery-1.11.0.min.js'></script>
   
    
</head>
<body>
    
    <!-- MENU -->
    <header class="header">
        <div class="header__content">
          <a class="header__logo" href="">
            <img src="images/scrawl2.png" alt="logo website" id="logo">
          </a>
          <ul class="header__menu">
            <li><a href="index.html">Home</a></li>
            <li class="dropbtn"><a href="" >Issues</a>
              <div class="dropdown-content" id="header_dropdown">
              </div></li>
            <li><a href="documentation.html">Documentation</a></li>
          </ul>
          <div class="header__quick">
            <a href="index.html#footer">About</a>
            <div class="icon-hamburger">
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </header>

   
    <div class="cover_articles">
      <div class="grid pt-5" >
      
        <!-- Sidebar content -->
        <div class="sidebar">
          <div class="sidebar-content">
            <div class="table mt-3">
              <div class="metadata" id="margin_top_metadata" onclick="openDocumentsList()">
                <b>Documents' Selection</b> 
              </div>
              <div class="dropMetadata-content" id="dropDocuments"></div>              
              <div class="metadata mt-0" onclick="openArticleInfo()">
                <b>Article Information</b>
              </div>
              <div class="dropMetadata-content" id="dropInformation"></div>
              <div class="metadata mt-0" onclick="openIndex()">
                <b>Index</b>
              </div>
              <div class="dropMetadata-content" id="dropIndex"></div>
              <div class="metadata mt-0" id="border_bottom_metadata" onclick="openMetadata()">
                <b>Metadata</b> 
              </div>
              <div class="dropMetadata-content" id="dropMetadata"></div>
            </div>
            <div class="sidebar_button_container">
              <div class="sidebar_button" id ='sidebar-toggle-button'>
                <img src="images/icons8-arrow-24.png">
              </div>
            </div>
           
          </div>
        </div>

             
          <div id ="article_container"class="col-100 mt-2 mb-2">
            <div class="square-deco-container container">
              <div id="article" class="square-deco-content"></div>
              <div class="square-deco-inner"></div>
              <div class="square-deco-square-left-top"></div>
              <div class="square-deco-square-left-bottom"></div>
              <div class="square-deco-square-right-top"></div>
              <div class="square-deco-square-right-bottom"></div>
              <div class="square-deco-tall"></div>
              <div class="square-deco-wide"></div>
            </div>
            
          </div>
      </div>
     
    <!--- STYLE BUTTONS -->
    <div id="button-container" class="style-button-container">
      <div>
        <!-- Pulsanti per cambiare stile -->
        <button class="style-button" id="default-style" style="display: none;"><p>Default</p></button>
        <button class="style-button" id="punkzine-style" style="display: none;"><p>Punkzine</p></button>
        <button class="style-button" id="artDeco-style" style="display: none;"><p>Art<br>Deco</p></button>
        <!-- Pulsante del contenitore -->
        <button class="container-button" id="container-button"></button>
      </div>
      <div>
        <button id="go_top" onclick="scrollToTop()" style="display: none;"></button>
      </div>
    </div>
    <script src="scripts/general.js"></script>
    <script src ="scripts/articles.js"></script>  
     


</body>
</html>
